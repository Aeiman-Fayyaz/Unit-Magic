    <h1 style="font-family: Poppins;">Contact Us</h1>
    
    <!-- Simple Form (Works without backend) -->
    <form action="mailto:abdulrehman6908@gmail.com" method="post" enctype="text/plain">
        <div class="form-group" style="font-family: Poppins;">
            <label>Your Name:</label>
            <input type="text" name="name" required>
        </div>
        
        <div class="form-group" style="font-family: Poppins;">
            <label>Email:</label>
            <input type="email" name="email" required>
        </div>
        
        <div class="form-group" style="font-family: Poppins;">
            <label>Message:</label>
            <textarea name="message" rows="5" required></textarea>
        </div>
        
        <button type="submit" style="font-family: Poppins;">Send Message</button>
    </form>
